{% extends 'organization/base.html' %}
{% block content %}
<form method="post" enctype="multipart/form-data">
    <div class="row">
        <div class="col-2">
        </div>
        <div class="col-8">
            <div class="card m-4">
                <div class="card-header text-center">
                    {% if object %}
                    Редактирование ОСТ
                    {% else %}
                    Для добавления ОСТ заполните поля
                    {% endif %}
                </div>
                <div class="card-body">
                    {% csrf_token %}
                    {{ form.as_p }}
                </div>
                <div class="card-footer">
                    <div class="text-center">
                        <button type="submit" class="btn btn-outline-primary">
                            {% if object %}
                            Сохранить
                            {% else %}
                            Создать
                            {% endif %}
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-2">
        </div>
        </div>
    </form>
{% endblock %}
